<!-- Display an image on the webpage. If the mouse is clicked twice over the image, call a JavaScript function that prompts the user for his age. Do appropriate validation check(s). Display the age that user has entered if a number is entered, otherwise give appropriate alert message. -->

<html>
    <head>
        <title>
            19011 JSQues2
        </title>

        <style>
            *{
                background-color: khaki;
            }
        </style>
    </head>
    <body>
    
        <img src="/img/bg2g (2).jpg"  width="500px" align="left" ondblclick="check()">
        
        <script>
            function check(){
               var num = prompt('Enter your age: ');

               if(num.length===0){
                   alert("Input Required! Please enter a value");
               }

              else if (!num.match(/^[0-9|]+$/)){
                   alert('Enter a numeric value!');
                }

               else{
                   document.write("Your age is: "+num);
               }
            }
        </script>
    </body>
</html>
